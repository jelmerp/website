email = "jelmerpoelstra@gmail.com" # Jelmer_changed
phone = "919-260-8253" # Jelmer_changed
address = {street = "125 Science Drive", city = "Durham", region = "NC", postcode = "27708", country = "United States", country_code = "US"} # Jelmer_changed
