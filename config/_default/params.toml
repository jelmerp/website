############################
## Social
############################
sharing_image = "static/img/jelmer.jpg" # Jelmer_changed # Default image for social sharing and search engines. Place image in `static/img/` folder and specify image name here.
twitter = "jelmerpoelstra" # Jelmer_changed # Twitter username (without @). Used when a visitor shares your site on Twitter.

############################
## Regional Settings
############################
# Date and time format (refer to https://sourcethemes.com/academic/docs/customization/#date-format )
date_format = "Jan 2, 2006" #   Examples: "Mon, Jan 2, 2006" or "2006-01-02"
time_format = "3:04 PM" #   Examples: "3:04 pm" or "15:04"
address_format = "en-us" # Address format (choose from the [address_formats] list below or add you own to the list).

############################
## Advanced
############################
gravatar = false # Get user avatars from Gravatar.com? (true/false)
main_menu = {align = "l", show_logo = true} # Main menu alignment (l = left, c = center, r = right) and logo options.
reading_time = true # Show estimated reading time for posts? (true/false)
section_pager = true # Display next/previous section pager? (true/false)
docs_section_pager = true  # Display pager in Docs layout (e.g. tutorials)?
sharing = true # Enable in-built social sharing buttons? (true/false)
link_authors = true # Link authors to their profile page? (true/false)
plugins_js  = [] # Load JS plugins: e.g. To load `/assets/js/custom.js`, set `plugins_js = ["custom"]`.

# Available address formats.
[address_formats]
  en-us = {order = ['street', 'city', 'region', 'postcode'], delimiters = [', ', ', ', ' ', '']}
  en-gb = {order = ['street', 'city', 'region', 'postcode'], delimiters = [', ', ', ', ', ', '']}
  de = {order = ['street', 'postcode', 'city'], delimiters = ['<br>', ' ', '']}
  fr-fr = {order = ['street', 'postcode', 'city'], delimiters = ['<br>', ' ', '']}
  zh = {order = ['postcode', 'region', 'city', 'street'], delimiters = [' ', ' ', ' ', '']}

# Configuration of publication pages.
[publications]
  date_format = "January 2006"
  citation_style = "apa" # Citation style ("apa" or "mla")

# Configuration of project pages.
[projects]
  # Views for associated content.
  #   1: List
  #   2: Compact
  #   3: Card
  #   4: Citation (publications only)
  post_view = 2
  publication_view = 2
  talk_view = 2

############################
## Comments
############################
[comments]
  # Comment provider:
  #   0: Disabled
  #   1: Disqus (https://disqus.com)
  #   2: Commento (https://commento.io)
  engine = 1

  # Which page types are commentable?
  commentable = {page = false, post = true, docs = false, project = false, publication = false, talk = false}

  # Configuration of Disqus.
  [comments.disqus]
    shortname = ""  # Paste the shortname from your Disqus dashboard.
    show_count = true  # Show comment count in page header? (true/false)

  # Configuration of Commento.
  [comments.commento]
    # If self-hosting Commento, enter its URL here (e.g. "https://commento.?.com"), otherwise leave empty.
    url = ""

############################
## Search
############################
[search]
  engine = 1 # Search provider: 0: none, 1: Academic (built-in), 2: Algolia (https://www.algolia.com)

  # Configuration of Algolia search engine.
  # Paste the values from your Algolia dashboard.
  [search.algolia]
    app_id = ""
    api_key = ""
    index_name = ""
    show_logo = false

